<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunted House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky">
        <div class="moon"></div>
        <div class="clouds">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
    <div class="content">
        <div class="level-0">
            <div class="door">
                <div class="nosferatu"></div>
                <div class="logs">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div class="shining"></div>
        </div>
        <div class="level-1">
            <div class="window">
                <div class="frankenstein"></div>
            </div>
            <div class="shining"></div>
        </div>
        <div class="level-2">
            <div class="window">
                <div class="witch"></div>
            </div>
            <div class="shining"></div>
        </div>	
        <div class="balcony"></div>
        <div class="bat-cat">
            <div class="body"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="head"></div>
            <div class="ears"></div>
            <div class="tail"></div>
            <div class="wings">
                <div class="wing">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="membrane"></div>
                    <div class="membrane"></div>
                    <div class="membrane"></div>
                </div>
                <div class="wing">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="membrane"></div>
                    <div class="membrane"></div>
                    <div class="membrane"></div>
                </div>
            </div>
        </div>
        <div class="roof-0">
            <div class="window">
                <div class="phantom"></div>
                <div class="phantom"></div>
            </div>
            <div class="shining"></div>
        </div>
        <div class="roof-1"></div>
        <div class="roof-2">
            <div class="chimney"></div>
            <div class="smoke">
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="flying-bat"></div>
        <div class="fence">
            <span></span><span></span>
            <div class="bat">
                <div class="head">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
                <div class="wings"></div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
            <div class="chimney"></div>
        </div>
        <div class="fence">
            <span></span><span></span>
            <div class="tomb">RIP</div>
            <div class="zombie-hand"></div>
            <div class="stones"></div>
        </div>
        <div class="skeleton-floating"></div>
        <div class="skeleton">
            <div class="head">
                <div class="cranium"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
            <div class="torso">
                <div class="pelvis"></div>
                <div class="column"></div>
                <div class="rib"></div>
                <div class="rib"></div>
                <div class="clavicle"></div>
            </div>
            <div class="arms">
                <div class="arm">
                    <div class="bone"></div>
                    <div class="bone"></div>
                    <div class="hand">
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                    </div>
                </div>
                <div class="arm">
                    <div class="bone"></div>
                    <div class="bone"></div>
                    <div class="hand">
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                    </div>
                </div>
            </div>
            <div class="legs">
                <div class="leg">
                    <div class="bone"></div>
                    <div class="bone"></div>
                    <div class="bone ball"></div>
                    <div class="foot">
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                    </div>
                </div>
                <div class="leg">
                    <div class="bone"></div>
                    <div class="bone"></div>
                    <div class="bone ball"></div>
                    <div class="foot">
                        <div class="bone"></div>
                        <div class="bone"></div>
                        <div class="bone"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="electricity">
            <div class="pole"></div>
            <div class="bar"><span></span></div>
            <div class="bar"><span></span></div>
            <div class="cable">
                <span></span><span></span><span></span>
            </div>
            <div class="cable"></div>
            <div class="box">
                <div class="sparks">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
        </div>
        <div class="pumpkin">
            <span></span><span></span><span></span><span></span><span></span>
            <div class="eyes"></div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="teeth"></div>
            </div>
        </div>
    </div>
</body>
</html>
